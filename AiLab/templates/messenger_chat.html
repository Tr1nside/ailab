<div class="chat-container">
    <div class="chat-header">
        <button class="back-button">←</button>
        <img src="{{ url_for('static', filename='uploads/' + friend.profile.profile_photo) }}" 
             class="contact-avatar">
        <div class="contact-info">
            <p class="contact-name">{{ friend.profile.full_name }}</p>
            <p class="contact-status">
                <div class="status-indicator" data-user-id="USER_ID"></div>
            </p>
        </div>
    </div>
    
    <div class="messages-container" id="messages-container">
        {% for message in messages %}
        <div class="message {% if message.sender_id == current_user.id %}message-sent{% else %}message-received{% endif %}">
            {{ message.text }}
            <div class="message-time">{{ message.timestamp.strftime('%H:%M') }}</div>
        </div>
        {% endfor %}
    </div>
    
    <div class="input-container">
        <input type="text" class="chat-input" placeholder="Напишите сообщение..." id="message-input">
        <button class="send-button">Отправить</button>
    </div>
</div>
