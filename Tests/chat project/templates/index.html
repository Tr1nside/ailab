<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Chat Application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body>
    <main id="app" class="chat-container">
      <section class="chat-app">
        <!-- User List View -->
        <section id="userListView" class="user-list-container">
          <header class="search-header">
            <div class="search-wrapper">
              <input
                type="text"
                id="searchInput"
                placeholder="Поиск"
                class="search-input"
              />
              <svg class="search-icon" viewBox="0 0 19 25" fill="white">
                <path
                  fill-rule="evenodd"
                  d="M8.008 16.071c4.423 0 8.009-3.597 8.009-8.035C16.017 3.598 12.431 0 8.008 0 3.585 0 0 3.598 0 8.036c0 4.438 3.585 8.035 8.008 8.035zm0-2.191c3.217 0 5.824-2.617 5.824-5.844 0-3.228-2.607-5.844-5.824-5.844-3.217 0-5.824 2.616-5.824 5.844 0 3.227 2.607 5.844 5.824 5.844z"
                ></path>
                <path
                  d="m10.92 14.245 1.892-1.096L19 23.904 17.109 25l-6.189-10.755z"
                ></path>
              </svg>
            </div>
          </header>
          <ul id="userList" class="user-list">
            <!-- User items will be inserted here dynamically -->
          </ul>
        </section>

        <!-- Chat View -->
        <section id="chatView" class="chat-view hidden">
          <header class="chat-header">
            <button id="backButton" class="back-button">
              <svg
                class="back-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#363636"
                stroke-width="2"
              >
                <path d="M15 18l-6-6 6-6"></path>
              </svg>
            </button>
            <img
              id="chatAvatar"
              src=""
              class="chat-avatar"
              alt="Selected user avatar"
            />
            <h2 id="chatUsername" class="chat-username"></h2>
            <span
              id="chatOnlineIndicator"
              class="chat-online-indicator hidden"
            ></span>
            <button class="menu-button">
              <svg class="menu-icon" viewBox="0 0 24 6" fill="#363636">
                <circle cx="3" cy="3" r="3"></circle>
                <circle cx="12" cy="3" r="3"></circle>
                <circle cx="21" cy="3" r="3"></circle>
              </svg>
            </button>
          </header>
          <ul id="messageList" class="message-list">
            <!-- Messages will be inserted here dynamically -->
          </ul>
          <footer class="message-input-container">
            <input
              id="messageInput"
              placeholder="Напишите сообщение..."
              class="message-input"
            />
            <button id="sendButton" class="send-button">
              <svg
                class="send-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#7C7C7C"
                stroke-width="2"
              >
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
              </svg>
            </button>
          </footer>
        </section>
      </section>
    </main>
  </body>
